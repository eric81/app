#if start the application
isStart=true

#base of application
app.name=app
app.version=1.0.1
app.encoding=utf-8
app.timePatten=yyyy-MM-dd HH:mm:ss

#日志路径
log.path=c\:\\log\\
#日志文件名前缀
log.name=app

#database config mysql
db.driverName=com.mysql.jdbc.Driver

db.address.write=jdbc:mysql://localhost/webapp?dumpQueriesOnException=true&jdbcCompliantTruncation=false&useUnicode=true&characterEncoding=utf-8
db.userName.write=root
db.password.write=

db.address.read=jdbc:mysql://localhost/webapp?dumpQueriesOnException=true&jdbcCompliantTruncation=false&useUnicode=true&characterEncoding=utf-8
db.userName.read=root
db.password.read=


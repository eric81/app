#cache settings
cache.expireTime=10

#jmx settings
jmx.rmi_port=2099
jmx.server.addr=localhost

#批量定时处理线程池配置
#批量处理频率（单位:秒）
pool.batch.time=2
#批量大小
pool.batch.size=10
#批量处理线程数
pool.batch.thread=10